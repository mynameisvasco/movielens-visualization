<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLens Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="dataset.js"></script>
    <script src="visualization1.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-stone-200 w-full max-h-screen">
    <div class="flex mx-12 my-12 gap-6">
        <div class="w-96 relative bg-stone-50 p-6 rounded-lg shadow border border-stone-300">
            <h1 class="text-indigo-500 text-5xl font-semibold">MovieLens</h1>
            <h1 class="text-stone-700 text-4xl">Visualization</h1>
            <div class='border border-stone-300 my-6'></div>
            <div class="flex flex-col gap-3">
                <div onclick="setActiveVisualization(0)" id="vis1"
                    class="cursor-pointer bg-indigo-100 rounded-md p-3 font-medium text-stone-700">
                    Visualization 1
                </div>
                <div onclick="setActiveVisualization(1)" id="vis2"
                    class="cursor-pointer hover:bg-indigo-50 rounded-md p-3 transition-all text-stone-400">
                    Visualization 2
                </div>
                <div onclick="setActiveVisualization(2)" id="vis3"
                    class="cursor-pointer hover:bg-indigo-50 rounded-md p-3 transition-all text-stone-400">
                    Visualization 3
                </div>
                <div onclick="setActiveVisualization(3)" id="vis4"
                    class="cursor-pointer hover:bg-indigo-50 rounded-md p-3 transition-all text-stone-400">
                    Visualization 4
                </div>
            </div>
        </div>
        <div class="flex-1 bg-stone-50 shadow border border-stone-300 rounded-md">
            <div id="d3" class="w-full h-full relative"></div>
        </div>
    </div>
</body>

</html>
